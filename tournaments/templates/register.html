{% extends 'base.html' %}

{% block content %}
<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <section class="tournaments" style="max-width: 500px; width: 100%;">
            <div class="tournament-header" style="text-align: center; margin-bottom: 2rem;">
                <div class="section-title" style="justify-content: center;">
                    <h2><i class="fa-solid fa-user-plus"></i> Регистрация</h2>
                </div>
            </div>
            
            {% if error %}
                <div class="error" style="text-align: center; margin-bottom: 1.5rem; color: var(--red);">
                    {{ error }}
                </div>
            {% endif %}
            
            <form method="POST" style="padding: 2rem; background: rgba(60, 45, 35, 0.7); border-radius: 12px;">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="name" style="display: block; margin-bottom: 0.5rem; color: var(--light-paper);">
                        <i class="fa-solid fa-signature"></i> Логин
                    </label>
                    <input type="text" id="username" name="username" required 
                           style="width: 100%; padding: 0.8rem; border-radius: 8px; 
                                  border: 1px solid rgba(255, 183, 0, 0.3); 
                                  background: rgba(30, 30, 30, 0.7); 
                                  color: var(--paper); 
                                  transition: all 0.3s ease;">
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="email" style="display: block; margin-bottom: 0.5rem; color: var(--light-paper);">
                        <i class="fa-solid fa-envelope"></i> Email
                    </label>
                    <input type="email" id="email" name="email" required 
                           style="width: 100%; padding: 0.8rem; border-radius: 8px; 
                                  border: 1px solid rgba(255, 183, 0, 0.3); 
                                  background: rgba(30, 30, 30, 0.7); 
                                  color: var(--paper); 
                                  transition: all 0.3s ease;">
                </div>
                
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="password" style="display: block; margin-bottom: 0.5rem; color: var(--light-paper);">
                        <i class="fa-solid fa-lock"></i> Пароль
                    </label>
                    <input type="password" id="password" name="password" required 
                           style="width: 100%; padding: 0.8rem; border-radius: 8px; 
                                  border: 1px solid rgba(255, 183, 0, 0.3); 
                                  background: rgba(30, 30, 30, 0.7); 
                                  color: var(--paper); 
                                  transition: all 0.3s ease;">
                </div>
                
                <div class="form-group" style="margin-bottom: 2rem;">
                    <label for="confirm_password" style="display: block; margin-bottom: 0.5rem; color: var(--light-paper);">
                        <i class="fa-solid fa-lock"></i> Подтверждение пароля
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           style="width: 100%; padding: 0.8rem; border-radius: 8px; 
                                  border: 1px solid rgba(255, 183, 0, 0.3); 
                                  background: rgba(30, 30, 30, 0.7); 
                                  color: var(--paper); 
                                  transition: all 0.3s ease;">
                </div>
                
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <button type="submit" class="btn btn-primary" 
                            style="padding: 0.8rem 2rem; font-size: 1.1rem;">
                        Зарегистрироваться
                    </button>
                </div>
                
                <div style="text-align: center; border-top: 1px solid rgba(255, 255, 255, 0.1); padding-top: 1.5rem;">
                    <p style="color: #d6c8b5; margin-bottom: 1rem;">
                        Уже есть аккаунт?
                    </p>
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">
                        <i class="fa-solid fa-right-to-bracket"></i> Войти
                    </a>
                </div>
            </form>
        </section>
    </div>
{% endblock %}
